<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Keberuntungan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.ibb.co/hRy7j7p/b6b93f37-3c59-405c-b3a9-44bc61428eb9.webp'); /* Ganti dengan URL gambar yang diinginkan */
            background-size: cover;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 30px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
        }
        input {
            border: 2px solid #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Seberapa Beruntung Kamu Hari Ini?</h1>
    <p>Masukkan nama kamu untuk mengecek keberuntungan!</p>
    <input type="text" id="nameInput" placeholder="Masukkan nama kamu" />
    <button onclick="checkLuck()">Cek Game Gacor</button>

    <div id="result" class="result"></div>

    <script>
        function checkLuck() {
            const name = document.getElementById("nameInput").value;
            if (name === "") {
                alert("Masukkan Userid terlebih dahulu!");
                return;
            }
            
            // Fungsi untuk menghasilkan nilai hash berdasarkan nama
            function generateHash(name) {
                let hash = 0;
                for (let i = 0; i < name.length; i++) {
                    hash = (hash << 5) - hash + name.charCodeAt(i);
                }
                return hash;
            }

            // Mendapatkan hash dari nama
            const hashValue = generateHash(name);
            const luckPercent = Math.abs(hashValue) % 100;  // Menghasilkan angka antara 0 hingga 99

            // Menampilkan hasil keberuntungan
            let resultText = `Keberuntungan kamu: ${luckPercent}%`;
            if (luckPercent > 80) {
                resultText += " - Hari ini adalah hari keberuntunganmu!";
            } else if (luckPercent > 50) {
                resultText += " - Keberuntungan sedang berpihak padamu!";
            } else {
                resultText += " - Mungkin hari ini bukan hari terbaikmu, coba lagi nanti!";
            }

            document.getElementById("result").textContent = resultText;
        }
    </script>
</body>
</html>
